<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="font/alpha.css">
	<style type="text/css">
	body{
		margin: 0; padding:0;
	}
	.chessboard-container{
		
	}
	.chessboard{
		margin:0;
		padding:0;
		
	}
	.chessboard tr{
		margin:0;
		padding:0;
	}
	.chessboard td{
		
	}

	.piece{
		font-family: 'ChessAlphaRegular'
	}

	.piece.small{
		font-size: 1.2em;
	}

	.chessboard div.row{
		height:50px;
		
	}

	.chessboard div.col{
		line-height: 1.4em;
		margin:0;
		text-align: center;
		vertical-align: middle;
		font-size:4em;
		padding:0;
		height:100px;
		width:100px;
		cursor:pointer;
	}

	.chessboard div.row{
		clear: both;
	}

	.chessboard div.row div.col{
		float:left;
	}

	.chessboard div.row div.col{
		background-color: #A56B4B;
	}

	.chessboard div.row div.col.even{
		background-color: #EFDABB;
	}


	.chessboard div.row.even div.col{
		background-color: #EFDABB;		
	}

	.chessboard div.row.even div.col.even{
		background-color: #A56B4B;		
	}	

	.chessboard tfoot td{
		background-color:white !important;
		text-align: center;
		font-size: 1em;
	}
	.selected{
		outline: #ABB7C0 solid 2px;
	}
	.canMove{
		outline: lime solid 2px;
	}
	div.col:hover{
		background-color:#D8B78D !important;
	}
	</style>
</head>
<body ng-app="chess">
	<div ng-controller="chessBoardController" class="chessboard-container">

<div class="chessboard">
	<div ng-repeat="row in board.rows" class="row" ng-class="{ even : $index % 2 == 0 }">
		<div ng-repeat="cell in row.cells" ng-click="select(cell)" class="col"  ng-class="{  even: $index % 2 == 0 , selected: selectedCell == cell, canMove: canMove(cell) }">
			<span class="piece">{{cell.piece.letter}}</span>
		</div>	
	</div>
</div>

	
	<div style="float:left; background-color: #aaa;">
		<ul >
			<li ng-repeat="possibleMove in selectedCell.piece.possibleMoves">
				{{possibleMove.letter}}-{{possibleMove.row+1}}	
			</li>
		</ul>
	</div>

	<div style="float:left; background-color: red">
		<strong>White</strong>
		<ul>
			<li ng-repeat="piece in board.takenPieces | filter:'white' | orderBy:'letter'">
				<span class="piece small">{{piece.letter}}</span>
			</li>
		</ul>
		<strong>Black</strong>
		<ul>
			<li ng-repeat="piece in board.takenPieces | filter:'black' | orderBy:'letter'">
				<span class="piece small">{{piece.letter}}</span>
			</li>
		</ul>
	</div>
	</div>
	<script type="text/javascript" src="js/vendor/underscore.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
 	<script type="text/javascript" src="js/app.js"></script>
 	<script type="text/javascript" src="js/constants/piecesConstant.js"></script>
	<script type="text/javascript" src="js/services/chessBoardService.js"></script>
	<script type="text/javascript" src="js/controllers/chessBoardController.js"></script>
</body>
</html>
